title: Projects
parent: /

<ul>
  {% assign project_pages = site.pages | where_exp: "p", "p.path contains 'projects/'" %}
  {% for p in project_pages %}
    {% unless p.path == page.path %}
      <li><a href="{{ p.url }}">{{ p.title }}</a></li>
    {% endunless %}
  {% endfor %}
</ul>
